name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main
      - github_action_migration

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: teamev
  ECR_MIGRATION_REPOSITORY: teamev-migration
  ECS_SERVICE: teamev-service
  ECS_CLUSTER: teamev-cluster
  ECS_TASK_DEFINITION: .aws/task-definition.json
  CONTAINER_NAME: teamev-container

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile.production .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      # - name: Download ecspresso
      #   uses: kayac/ecspresso@v0
      #   with:
      #     version: v1.5.3

      # - name: Register task definition
      #   run: ecspresso register --config .aws/config.yml

      # - name: Migrate db to mysql
      #   #コマンドを打ったら正常終了する。
      #   run: |
      #     ecspresso run --config .aws/config.yml --latest-task-definition --overrides='{"containerOverrides":[{"name": "teamev-migration", "command": ["dotnet", "ef", "database", "update", "0"]}]}'

      # - name: Deploy to ecs
      #   # ここでconfig.ymlをマイグレーション用と、webapi用で用意するのがいいのかも。
      #   run: ecspresso deploy --config config.yaml --latest-task-definition

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
